<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gabut</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-5 d-flex justify-content-center">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded mx-5 w-50">
        <div class="card-body m-3">
          <label for="no_bpjs" class="form-label">Hapus Spasi</label>
          <input
            class="form-control form-control-lg"
            id="no_bpjs"
            type="text"
            placeholder="Masukan Angka"
            aria-label=".form-control-lg example"
            onchange="hapusSpasi()"
          />
          <p id="hasil" class="m-2">0000000000000000</p>
          <div class="form-floating mt-2">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">CATATAN</label>
          </div>
        </div>
      </div>
      <div class="card shadow-lg p-3 mb-5 bg-white rounded w-50">
        <div class="card-body m-3">
          <h1 class="card-title mb-3">Catatan SRB</h1>
          <p class="mt-2" id="srb90">
            Masa berlaku rujukan habis sudah 90 hari, kondisi belum stabil,
            <br />
            KONTROL ULANG: 16/07/2022
          </p>
          <hr />
          <p class="mt-2" id="postOp">
            Post opname SKO sudah digunakan 1x,kondisi belum stabil,
            <br />
            KONTROL ULANG: /06/2022
          </p>
        </div>
      </div>
    </div>
    <div class="container m-5 d-flex justify-content-center"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, "0");
    var mm = String(today.getMonth() + 1).padStart(2, "0"); //January is 0!
    var yyyy = today.getFullYear();

    today = dd + "/" + mm + "/" + yyyy;
    document.getElementById("srb90").innerHTML =
      "Masa berlaku rujukan habis sudah 90 hari, kondisi belum stabil,<br>KONTROL ULANG: " +
      today;
    document.getElementById("postOp").innerHTML =
      "Post opname SKO sudah digunakan 1x,kondisi belum stabil,,<br>KONTROL ULANG: " +
      today;
    console.log(today);
    function zeroPad(num, numZeros) {
      var n = Math.abs(num);
      var zeros = Math.max(0, numZeros - Math.floor(n).toString().length);
      var zeroString = Math.pow(10, zeros).toString().substr(1);
      if (num < 0) {
        zeroString = "-" + zeroString;
      }
      return zeroString + n;
    }
    function hapusSpasi() {
      var no_bpjs = document.getElementById("no_bpjs").value;
      hasil = no_bpjs.split(" ").join("");
      jumlah = hasil.length;
      if (jumlah < 16) {
        var kosong = 13 - jumlah;
        var zeroString = "";
        for (let index = 0; index < kosong; index++) {
          zeroString = "0" + zeroString;
        }
        angka1 = no_bpjs.split(" ").join("");
        angka = zeroString + angka1;
      }
      document.getElementById("hasil").innerHTML = angka;
    }
  </script>
</html>
